version: '3.2'
services: 
    zookeeper:
        image: confluentinc/cp-zookeeper:latest
        hostname: zookeeper
        container_name: zookeeper
        ports: 
            - "2181:2181"
        environment: 
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000
    
    kafka:
        image: confluentinc/cp-kafka:latest
        depends_on: 
            - zookeeper

    master: 
        image: master
        depends_on: 
            - kafka
        restart: always
    
    servant:
        depends_on: 
            - master
        image: servant
        restart: always